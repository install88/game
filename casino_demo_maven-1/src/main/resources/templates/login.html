<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Attendance Record</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{assets/css/ace-fonts.css}" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{assets/css/ace.min.css}"  />

		<!--[if lte IE 9]>
			<link rel="stylesheet" th:href="@{assets/css/ace-part2.min.css}"/>
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" th:href="@{assets/css/ace-ie.min.css}" />
		<![endif]-->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script th:src="@{assets/js/html5shiv.js}" ></script>
		<script th:src="@{assets/js/respond.min.js}" ></script>
		<![endif]-->
	</head>

	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
					<div class="space-12"></div>
						<div class="login-container">
							<div class="center">
											&nbsp;				
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<img th:src="@{images/banner01.png}" width="200"/>	
											<h3><strong>Attendance Record</strong></h3>
											<div class="space-6"></div>
											<span th:unless="${param.error == null}" th:text="登入失敗" >登入失敗</span> 
											<span th:unless="${param.logout == null}" th:text="你已經登出">你已經登出</span>
											
											
											<form method="post" action="perform_login.html">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" name="username" th:value="${username}" required autofocus/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" name="password"  th:value="${password}" required />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													<div class="checkbox mb-3">
											        <label>
											          <input type="checkbox" name='remenberMe' value="true" > Remember me
											        </label>
											        </div>
													<div class="space"></div>
													
													<div class="clearfix">
														
														
														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											&nbsp;
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->


								
							</div><!-- /.position-relative -->

							
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->




		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			
			
			
			
	
		</script>
	</body>
</html>
